<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Ashizawa - Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <img src="images/wizard.jpeg" class="wizardpic" alt="Wizard">
        <div id="header-text">
          <h1 id="titlebar">AshiTerminal</h1>
          <h5 id="helpbar">(Type 'cmd' or 'help' for list of commands)</h5>
        </div>
    </div>
    <div id="terminal">
        <pre id="output"></pre>
        <div id="input-line">
            <span class="prompt"><span class="welcome">welcome</span><span class="ashiterminal">@ashiterminal</span>:~$ </span>
            <input type="text" id="command-input" autofocus>
        </div>
    </div>
    <script src="obfs.js"></script>
</body>
</html>
